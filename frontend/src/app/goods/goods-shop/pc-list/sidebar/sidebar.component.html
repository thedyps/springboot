<form class="form-horizontal" [formGroup]="formModel" (ngSubmit)="onSubmit()" >
  <label for="searchWord" class="control-label">검색하기: </label>
  <div class="form-group">
    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
      <input type="text" class="form-control" size="20" id="searchWord" formControlName="searchWord">
    </div>
    <div>
      <button type="submit" class="btn btn-default col-lg-2 col-md-2 col-sm-3 col-xs-3">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
  </div>
  <label class="control-label">페이지: </label>
  <div class="form-group">
    <div class="btn-group btn-group-justified col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"
                onClick="location.href='pcList.do=?pageNum=return false;'">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"
                onClick="location.href='pcList.do=?pageNum=return false;'">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>
    </div>
  </div>
  <label for="sortWord">정렬하기: </label>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <select id="sortWord" class="form-control" formControlName="sortWord">
        <option *ngFor="let sortWord of sortWords" [value]="sortWord.value">
          {{sortWord.name}}
        </option>
      </select>
    </div>
  </div>
  <div formGroupName="filterPanel">
    <div class="panel panel-default" >
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse_1">
            브랜드명
          </a>
        </h4>
      </div>
      <div id="collapse_1" class="panel-collapse collapse in" role="tabpanel">
        <ul class="list-group" formArrayName="filterPcBrand">
          <li class="list-group-item" *ngFor="let p of formModel.get('filterPcBrand').controls; index as i">
            <label>
              <input type="checkbox" [formControlName]="i">
              <span>{{p.value}}</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse_2">
            CPU 종류
          </a>
        </h4>
      </div>
      <div id="collapse_2" class="panel-collapse collapse in" role="tabpanel">
        <ul class="list-group" formArrayName="filterCpuKind">
          <li class="list-group-item" *ngFor="let c of formModel.get('filterCpuKind').controls; index as i">
            <label>
              <input type="checkbox" [formControlName]="i">
              <span>{{c.value}}</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse_3">
            메모리 용량
          </a>
        </h4>
      </div>
      <div id="collapse_3" class="panel-collapse collapse in" role="tabpanel">
        <ul class="list-group" formArrayName="filterRamSpace">
          <li class="list-group-item" *ngFor="let r of formModel.get('filterRamSpace').controls; index as i">
            <label>
              <input type="checkbox" [formControlName]="i">
              <span>{{r.value}}</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse_4">
            그래픽 칩셋 종류
          </a>
        </h4>
      </div>
      <div id="collapse_4" class="panel-collapse collapse in" role="tabpanel">
        <ul class="list-group" formArrayName="filterGraKind">
          <li class="list-group-item" *ngFor="let g of formModel.get('filterGraKind').controls; index as i">
            <label>
              <input type="checkbox" [formControlName]="i">
              <span>{{g.value}}</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse_5">
            운영체제
          </a>
        </h4>
      </div>
      <div id="collapse_5" class="panel-collapse collapse in" role="tabpanel">
        <ul class="list-group" formArrayName="filterOsName">
          <li class="list-group-item" *ngFor="let o of formModel.get('filterOsName').controls; index as i">
            <label>
              <input type="checkbox" [formControlName]="i">
              <span>{{o.value}}</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</form>
