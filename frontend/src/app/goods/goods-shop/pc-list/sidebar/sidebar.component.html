{{myForm.value | json}}
<form class="form-horizontal" [formGroup]="myForm">
  <label for="searchWord" class="control-label">검색하기: </label>
  <div class="form-group">
    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
      <input type="text" class="form-control" size="20" id="searchWord" name="searchWord">
    </div>
    <div>
      <button type="submit" class="btn btn-default col-lg-2 col-md-2 col-sm-3 col-xs-3">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
  </div>
  <label class="control-label">페이지: </label>
  <div class="form-group">
    <div class="btn-group btn-group-justified col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"
                onClick="location.href='pcList.do=?pageNum=return false;'">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"
                onClick="location.href='pcList.do=?pageNum=return false;'">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>
    </div>
  </div>
  <label for="sortWord">정렬하기: </label>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <select id="sortWord" name="sortWord" class="form-control">
        <option value="">정렬 기준</option>
        <option value="priceAsc">낮은 가격순</option>
        <option value="priceDesc">높은 가격순</option>
        <option value="gradeDesc">높은 평점순</option>
      </select>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse_1">
          브랜드명
        </a>
      </h4>
    </div>
    <div id="collapse_1" class="panel-collapse collapse in" role="tabpanel">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let filter of pcFilter?.filterPcBrand">
          <label>
            <input type="checkbox" name="pcBrand" [value]="filter" (change)="onChanges(filter, $event.target.checked)">
            <span>{{filter}}</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse_2">
          CPU 종류
        </a>
      </h4>
    </div>
    <div id="collapse_2" class="panel-collapse collapse in" role="tabpanel">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let filter of pcFilter?.filterCpuKind">
          <label>
            <input type="checkbox" name="cpuKind" [value]="filter">
            <span>{{filter}}</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse_3">
          메모리 용량
        </a>
      </h4>
    </div>
    <div id="collapse_3" class="panel-collapse collapse in" role="tabpanel">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let filter of pcFilter?.filterRamSpace">
          <label>
            <input type="checkbox" name="ramSpace" [value]="filter">
            <span>{{filter}}</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse_4">
          그래픽 칩셋 종류
        </a>
      </h4>
    </div>
    <div id="collapse_4" class="panel-collapse collapse in" role="tabpanel">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let filter of pcFilter?.filterGraKind">
          <label>
            <input type="checkbox" name="graKind" [value]="filter">
            <span>{{filter}}</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse_5">
          운영체제
        </a>
      </h4>
    </div>
    <div id="collapse_5" class="panel-collapse collapse in" role="tabpanel">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let filter of pcFilter?.filterOsName">
          <label>
            <input type="checkbox" name="osName" [value]="filter">
            <span>{{filter}}</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
</form>
